<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script language = "javascript">
	
		function check(){                   // 유효성 체크
			//alert ("함수 호출 성공");
			with (document.myform){
				if (name.value.length == 0){
					alert ("이름을 입력해주세요");
					name.focus();
					return false;
				}
				if (email.value.length == 0){
					alert ("메일 주소를 입력해주세요");
					email.focus();
					return false;
				}
				if (subject.value.length == 0){
					alert ("제목을 입력해주세요");
					subject.focus();
					return false;
				}
				if (content.value.length == 0){
					alert ("내용을 입력해주세요");
					content.focus();
					return false;
				}
				
				document.myform.submit();          // 유효성 체크할 때 값을 넣어주면 다음 스텝으로 자동으로 커서가 가게끔 만들어준다.
			}
		}
	
	</script>
</head>
<body>
	<h2> Form 내의 input에서 값이 없을 경우 유효성 체크 (JavaScript) </h2>
	<form name = "myform" methodd = "get" action = "aaa.jsp">     <!-- action 에 "#"이 들어가면 다음 스텝으로 못 넘어감 -->
		이름 : <input type = "text" name = "name"> <br>
		메일 : <input type = "text" name = "email"> <br>
		제목 : <input type = "text" name = "subject" size = "40"> <br>
		내용 : <textarea rows = "30" cols = "100" name = content></textarea> <br>
		
		<a href="#" onClick = "history.go(-1)">   <!-- -1은 이전 페이지로 돌아가라 -->
 			<img src = "./image/cancle.gif" width = "70px"> 
 		</a>
 		<br><br>
 		
 		<a href = "#" onClick = "check();">       <!-- a = anchor 태그 -->
 			<img src = "./image/ok.gif" width = "70px">
 		</a>
	
	</form>
</body>
</html>
